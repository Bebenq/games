<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styling.css" />
    <title>Games Suit Sederhana</title>
  </head>

  <body>
    <div id="app">
      <div class="summary">
        <h1 class="title">MATCH RESULT</h1>
        <br />
        <h1 id="inGame"></h1>
        <h3 id="result"></h3>

        <div id="loading" style="display: none">
          <img src="img/loading.gif" alt="Loading..." />
        </div>
      </div>
      <div class="games">
        <div class="option" onclick="pickOption('ðŸ–')">
          <img src="img/kertas.jpg" width="45" alt="" class="moving-hand" />
        </div>
        <div class="option" onclick="pickOption('âœŒ')">
        <img src="img/gunting.gif"  width="45" alt="" class="moving-hand" />
        </div>
        <div class="option" onclick="pickOption('âœŠ')">
        <img src="img/Batu.jpg" width="45" alt="" class="moving-hand" />
      </div>
    </div>

    <script>
        class Start {
          constructor() {
            this.playerName = "Benny";
            this.botName = "Bot";
            this.playerOption = "";
            this.botOption = "";
            this.winner = "";
          }
        
          get getBotOption() {
            return this.botOption;
          }
        
          set setBotOption(option) {
            this.botOption = option;
          }
        
          get getPlayerOption() {
            return this.playerOption;
          }
        
          set setPlayerOption(option) {
            this.playerOption = option;
          }
        
          botBrain() {
            const options = ["ðŸ–", "âœŒ", "âœŠ"];
            const bot = options[Math.floor(Math.random() * options.length)];
            return bot;
          }
        
          winCalculation() {
            if (this.botOption === "ðŸ–" && this.playerOption === "âœŒ") {
              this.winner = this.playerName;
            } else if (this.botOption === "ðŸ–" && this.playerOption === "âœŠ") {
              this.winner = this.botName;
            } else if (this.botOption === "âœŒ" && this.playerOption === "ðŸ–") {
              this.winner = this.botName;
            } else if (this.botOption === "âœŒ" && this.playerOption === "âœŠ") {
              this.winner = this.playerName;
            } else if (this.botOption === "âœŠ" && this.playerOption === "ðŸ–") {
              this.winner = this.playerName;
            } else if (this.botOption === "âœŠ" && this.playerOption === "âœŒ") {
              this.winner = this.botName;
            } else {
              this.winner = "SERI";
            }
          }
        
          matchResult() {
            if (this.winner !== "SERI") {
              return `${this.winner} Menang!`;
            } else {
              return `Yahh ${this.winner} tidak ada yang menang`;
            }
          }
        }
        
        function pickOption(params) {
          const start = new Start();
          start.setPlayerOption = params;
          start.setBotOption = start.botBrain();
          start.winCalculation();
        
          const inGame = document.getElementById("inGame");
          const result = document.getElementById("result");
        
          inGame.textContent = "Loading...";
          result.textContent = "";
        
          setTimeout(() => {
            inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`;
            result.textContent = start.matchResult();
            document.getElementById("loading").style.display = "none";
          }, 1500);
        
          document.getElementById("loading").style.display = "block";
        }
        </script>
  </body>
</html>
